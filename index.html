<html lang="en">

        <label class="image-choice" for="foto">

          <img id="previewImage" src="/public/baked_goods_1.jpg" alt="Preview Gambar">
          <h2>Ambil foto</h2>
        </label>
      </div>
      <div class="prompt-box">

            value="Apa saja kah isi dari makan ini, dan jelsakan kalori dari masing masing bahan,dan namanya">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>

  </main>

  <script type="module" src="/main.js"></script>
</body>
